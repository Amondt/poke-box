<mat-form-field appearance="outline" color="primary" class="type">
    <mat-label>{{ label }}</mat-label>
    <mat-select
        (selectionChange)="onApplyFilter(controlName)"
        [formControlName]="controlName"
    >
        <div
            class="spinner-wrapper"
            *ngIf="dataIsLoading ? dataIsLoading : false"
        >
            <mat-spinner></mat-spinner>
        </div>
        <div
            class="optionsWrapper"
            [hidden]="dataIsLoading ? dataIsLoading : false"
        >
            <mat-option> None </mat-option>
            <mat-option
                *ngFor="let option of optionsArray"
                [value]="option.name"
            >
                {{ option.names | getSingleValue: "fr":"name" }}
            </mat-option>
        </div>
    </mat-select>
</mat-form-field>
